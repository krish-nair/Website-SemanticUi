<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SemanticUi Landing Page</title>
        <link rel="stylesheet" href="Assets/css/semantic.min.css">
        <link rel="stylesheet" href="Assets/css/mycss.css">
        <script src="Assets/js/jquery-3.3.1.min.js"></script>

    </head>
    <body>
        <!--Side bar-->
        <div class="ui sidebar menu large compact container icon labeled vertical">
            <a class="item" href="#"><i class="globe icon"></i>Cities</a>
            <a class="item" href="#"><i class="car icon"></i>Find a ride</a>
            <div class="ui buttons">
                <button class="ui black button">
                    <i class="signin icon"></i>Login
                </button>
                <div class="or"></div>
                <button class="ui green button"><i class="users icon"></i>SignUp
                </button>
            </div>
        </div> 
        <!-- Main content -->
        <div class="pusher">
            <div class="ui vertical aligned center segment landing  inverted">
                <div class="transbg">
                    <div class="ui container">
                        <div class="ui secondary inverted top large pointing menu">
                            <div class="left item">
                                <a class="toc item">
                                    <i class="sidebar icon"></i>
                                </a>
                            </div>
                            <div class="right item">
                                <a class="active item" href="/">Home</a>
                                <a class="item" href="#">Cities</a>
                                <a class="item" href="#">Find a ride</a>
                                <div class="item">
                                    <div class="ui buttons">
                                        <button class="ui black button">
                                            <i class="signin icon"></i>Login
                                        </button>
                                        <div class="or"></div>
                                        <button class="ui green button"><i class="users icon"></i>SignUp
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui text container">
                        <h1 class="ui header centered inverted">Look up for a ride near you</h1>
                        <div class="container fluid findbg">
                            <form class="ui form">
                                <div class="field">
                                    <div class="fields">
                                        <div class="eleven wide field">
                                            <div class="ui search location">
                                                <div class="ui left icon input">
                                                    <i class="inverted circular blue map icon"></i>
                                                    <input class="prompt" type="text" name="location" placeholder="Enter your location...">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="three wide field">
                                            <div class="ui selection dropdown">
                                                <div class="default text">Ride Type</div>
                                                <i class="dropdown icon"></i>
                                                <input type="hidden" name="ride">
                                                <div class="menu">
                                                    <div class="item" data-value="private">Private</div>
                                                    <div class="item" data-value="private">2-Private</div>
                                                    <div class="item" data-value="private">3-Private</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <button class="ui orange submit container animated button">
                                        <div class="visible content">Let's Go</div>
                                        <div class="hidden content">Amazing ride to your destination &nbsp;<i class="taxi icon"></i></div>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 




















        <script src="Assets/js/semantic.min.js"></script>
        <script src="Assets/js/myJs.js"></script>
    </body>
</html>
